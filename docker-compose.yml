    privileged: true
    container_name: sh-web-oauth2
    expose:
      - "80"
    restart: always
    networks:
      - mynet
    volumes:
      - /data/smart-home/web-oauth2/logs:/logs
    depends_on:
      - nacos
      - redis

  app:
    # 配置docker容器日志文件
    logging:
      driver: "json-file"
      options:
        max-size: "500m"
        max-file: "3"
    build:
      context: ./smart-home-app
      dockerfile: Dockerfile
