<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" media="screen" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body id="app">
<div class="container">
    <div class="authorize-box">
        <div>
            <img src="/static/img/app-icon.png" class="img-circle img-responsive ava center-block app-icon" alt="icon">
        </div>
        <form role="form" action="/login" method="post">
            <div class="form-group">
                <h2 class="form-signin-heading">
                    请登录
                </h2>
                <!--登录错误提示信息-->
                <input type="text" name="username" class="form-control form-item"
                       placeholder="请输入邮件">
                <input type="password" name="password" class="form-control form-item"
                       placeholder="请输入密码">
                <div class="error_tip" th:if="${param.error}">
                    <span v-if="lang==='en'" class="help-block" style="color:red;">
                        邮箱或者密码不正确，请重新输入！
                    </span>
                </div>
            </div>
            <div>
                <button class="btn btn-primary btn-block form-item" type="submit">立即登录</button>
            </div>
        </form>
    </div>
</div>

</body>
<script>

</script>
<style>

    .authorize-box {
        padding-top: 20vh;
        max-width: 330px;
        margin-left: auto;
        margin-right: auto;
    }

    .app-icon {
        width: 100px;
        height: 100px;
    }


    .form-item {
        margin: 10px 0;
        height: 50px;
        border-radius: 0;
    }


</style>

</html>
